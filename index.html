<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=900, user-scalable=yes">
  <title>Certificate of Participation</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;800&family=Lato:wght@300;400;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: 'Cinzel', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: auto;
    }
    #cert-container {
      position: relative;
      width: 900px;
      height: 600px;
      background: #fff;
      background-image: url('./images/credential-template.png');
      background-size: cover;
      background-position: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      color: #333;
      overflow: hidden;
      flex-shrink: 0;
    }
    .content {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    div#logo { text-align:center; }
    #logo img { width: 90px; position: relative; top: 60px; }

    /* Smaller & denser main title */
    .header-text {
      margin-top: 170px;
      font-size: 25px;
      font-weight: 800;
      color: #4f6072;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .sub-header {
      margin-top: 10px;
      font-family: 'Lato', sans-serif;
      font-size: 18px;
      color: #4f6072;
      font-style: italic;
    }
    .receiver-name {
      margin-top: 20px;
      font-size: 55px;
      font-weight: 700;
      background: linear-gradient(90deg, #d48a4e, #f4c287);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      min-width: 400px;
    }

    /* New layout for the main text */
    .participated-line {
      margin: 20px 0 0px;
      font-family: 'Lato', sans-serif;
      font-size: 20px;
      color: #4f6072;
      font-style: italic;
    }
    .talk-title {
      margin: 10px 0;
      font-family: 'Cinzel', serif;
      font-size: 35px;
      font-weight: 700;
      color: #444;
      line-height: 1.2;
    }
    .organized-by {
      font-family: 'Lato', sans-serif;
      font-size: 19px;
      color: #444;
    }
    .bold { font-weight: bold; }

    /* Remarks section */
    .remarks {
      margin-top: 28px;
      font-family: 'Lato', sans-serif;
      font-size: 14px;
      font-style: italic;
      color: #666;
      max-width: 680px;
      line-height: 1.5;
      padding: 12px 20px;
      background: rgba(212, 138, 78, 0.05);
      border-left: 3px solid #4f6072;
      display: none; /* shown only if remarks exist */
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 30px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-family: 'Lato', sans-serif;
    }
    .footer-left { text-align: left; line-height: 1.5; }
    .verify-title { font-weight: 600; color: #4f6072; font-size: 14px; margin-bottom: 6px; }
    .verify-link {
      font-size: 11.5px; color: #4f6072; text-decoration: none;
      border: 1px solid #ccc; padding: 4px 8px; border-radius: 4px;
      background: #f9f9f9; transition: all 0.3s; display: inline-block;
    }
    .verify-link:hover { background: #e0e0e0; color: #000; border-color: #999; }
    .cert-url-text { font-size: 11px; color: #555; margin-top: 6px; word-break: break-all; }
    #token-id { font-family: monospace; letter-spacing: 0.5px; color: #2563eb; }

    .footer-right { text-align: center; display: flex; flex-direction: column; align-items: center; }
    .signature-img { height: 60px; margin-bottom: 5px; display: block; }
    .issuer-line { width: 200px; border-top: 1px solid #333; margin-bottom: 5px; }
    .issuer-name { font-weight: bold; font-size: 18px; }
    .issuer-title { font-size: 14px; color: #4f6072; }

    #status-badge {
      position: absolute;
      top: 20px; right: 20px;
      background: #eab308;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-family: 'Lato', sans-serif;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div id="cert-container">
  <div id="status-badge">Connecting to Blockchain...</div>
  <div id="logo"><img src="./images/logo.webp" alt="Logo"></div>

  <div class="content">
    <div class="header-text">Certificate of Participation</div>
    <div class="sub-header">This certifies that</div>

    <div class="receiver-name" id="name">Loading...</div>

    <div class="participated-line">has participated in</div>
    <div class="talk-title" id="talk">...</div>

    <div class="organized-by">
      organized by <span class="bold" id="org">...</span> on <span class="bold" id="date">...</span>
    </div>

    <!-- Remarks from blockchain -->
    <div class="remarks" id="remarks"></div>

    <div class="footer">
      <div class="footer-left">
        <div class="verify-title">Verify on blockchain</div>
        <a href="#" id="verify-url" target="_blank" class="verify-link">
          Contract ID: <span id="token-id">...</span> ↗
        </a>
        <div class="cert-url-text">
          View digital certificate: <br><span id="current-url">https://...</span>
        </div>
      </div>
      <div class="footer-right">
        <img id="sig-img" src="" alt="Signature" class="signature-img" style="display:none;">
        <div class="issuer-line"></div>
        <div class="issuer-name" id="issuer">...</div>
        <div class="issuer-title" id="issuer-title">...</div>
      </div>
    </div>
  </div>
</div>

<script>
  const CONTRACT_ADDRESS = "0x03BFbC34B031B3275f87b91b472AdcDA366587ac";
  const RPC_URL = "https://ethereum-sepolia-rpc.publicnode.com";
  const EXPLORER = "https://eth-sepolia.blockscout.com";

  const abi = [
    {
      "inputs": [{ "internalType": "uint256", "name": "id", "type": "uint256" }],
      "name": "getData",
      "outputs": [{
        "components": [
          { "internalType": "string", "name": "receiverName", "type": "string" },
          { "internalType": "string", "name": "talkTitle", "type": "string" },
          { "internalType": "string", "name": "organizationName", "type": "string" },
          { "internalType": "string", "name": "eventDate", "type": "string" },
          { "internalType": "string", "name": "issuerName", "type": "string" },
          { "internalType": "string", "name": "issuerTitle", "type": "string" },
          { "internalType": "string", "name": "signatureUrl", "type": "string" },
          { "internalType": "string", "name": "remarks", "type": "string" },
          { "internalType": "uint256", "name": "timestamp", "type": "uint256" }
        ],
        "internalType": "struct AICredential.CredentialData",
        "name": "",
        "type": "tuple"
      }],
      "stateMutability": "view",
      "type": "function"
    }
  ];

  const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
  const contract = new ethers.Contract(CONTRACT_ADDRESS, abi, provider);
  const params = new URLSearchParams(location.search);
  const tokenID = params.get('tokenID');
  const urlName = params.get('name')?.trim().toLowerCase();

  if (!tokenID || !urlName) {
    document.body.innerHTML = "<h2 style='text-align:center;margin-top:100px;color:#b91c1c;'>Invalid or incomplete certificate link</h2>";
    throw "Missing parameters";
  }

  async function loadCertificate() {
    const badge = document.getElementById('status-badge');
    badge.textContent = "Verifying link...";
    badge.style.background = "#ca8a04";

    try {
      const data = await contract.callStatic.getData(tokenID);

      if (!data.receiverName || data.receiverName.trim() === "") {
        throw new Error("Token does not exist");
      }

      const cleanUrlName = urlName.trim().toLowerCase();
      const cleanChainName = data.receiverName.trim().toLowerCase();
      if (cleanUrlName !== cleanChainName && cleanUrlName !== cleanChainName.replace(/\s+/g,'')) {
        throw new Error("Name in URL does not match certificate holder");
      }

      // Populate fields
      document.getElementById('name').textContent = data.receiverName;
      document.getElementById('talk').textContent = data.talkTitle;
      document.getElementById('org').textContent = data.organizationName;
      document.getElementById('date').textContent = data.eventDate;
      document.getElementById('issuer').textContent = data.issuerName;
      document.getElementById('issuer-title').textContent = data.issuerTitle;

      // Signature
      const sigImg = document.getElementById('sig-img');
      if (data.signatureUrl && data.signatureUrl.startsWith('http')) {
        sigImg.src = data.signatureUrl;
        sigImg.style.display = 'block';
      }

      // Remarks
      const remarksEl = document.getElementById('remarks');
      if (data.remarks && data.remarks.trim() !== "") {
        remarksEl.textContent = data.remarks.trim();
        remarksEl.style.display = 'none';
      }

      // Verification link
      const verifyUrl = `${EXPLORER}/token/${CONTRACT_ADDRESS}/instance/${tokenID}`;
      document.getElementById('verify-url').href = verifyUrl;
      document.getElementById('token-id').textContent = tokenID;
      document.getElementById("current-url").textContent = window.location.href;

      badge.textContent = "Authenticated on Blockchain";
      badge.style.background = "#15803d";
    } catch (error) {
      console.error(error);
      badge.textContent = "Invalid Certificate Link";
      badge.style.background = "#b91c1c";
      document.getElementById('name').textContent = "Access Denied";
      document.getElementById('talk').textContent = "—";
      document.getElementById('org').textContent = "—";
      document.getElementById('date').textContent = "—";
      document.getElementById('issuer').textContent = "—";
      document.getElementById('issuer-title').textContent = "—";
      document.getElementById('sig-img').style.display = 'none';
      document.getElementById('verify-url').textContent = "No verification available";
      document.getElementById('verify-url').removeAttribute('href');
      document.getElementById('token-id').textContent = "—";
      document.getElementById("current-url").textContent = "—";
    }
  }

  loadCertificate();
</script>

</html>
